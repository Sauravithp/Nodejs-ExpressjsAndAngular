<h2>Game Details</h2>

<h4>{{game.title}} - <star-rating [rating]="game.rate"></star-rating></h4>
<p>price - {{game.price}}</p>
<p>minplayers-{{game.minPlayers}}</p>
<p>maximum players-{{game.maxPlayers}}</p>
<p>minimuma age:{{game.minAge}}</p>


<button routerLink="/delete/game/{{game._id}}">Delete</button>

<button routerLink="/update/game/{{game._id}}">Update</button>
